<div class="container-publications">

    <div class="profil">
        <div class="image">
            <img [src]="post.photoUser" alt="Photo commentaires" />
        </div>
        <div class="nom">
            <span>{{post.nomUser}}</span>
        </div>
        <br> <br>

    </div>

    <div class="comment">
        {{post.texte}}
    </div>
    <div class="postImage">
        <img [src]="post.imageUrl" alt="Photo de la publication" />
    </div>

    <div class="reaction-container">
        <div class="likeDislike">
            <i [ngClass]="{'userlike':userlike}" (click)="Onlike()" class="uil uil-thumbs-up"></i>
            <i [ngClass]="{'userdislike':userdislike}" (click)="OnDislike()" class="uil uil-thumbs-down"></i>
        </div>
        <div class="btn" *ngIf="post.displayButton">

            <button id="modifier-btn" (click)="onUpdate()"> Modifier</button>
            <button id="supprimer-btn" (click)="onDelete()"> Supprimer</button>

        </div>
    </div>

    <app-edit-commentaire (output)="onReceiveComment($event)" [post]="post"></app-edit-commentaire>
    <app-display-commentaire *ngFor="let item of commentaires" [commentaire]="item" (output)="onUpdateOrDelete($event)"></app-display-commentaire>

</div>
