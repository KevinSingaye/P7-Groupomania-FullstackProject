<div class="container-top">
    <form>
        <input type="text" name="description" [(ngModel)]="description" placeholder='Publier un commentaire' aria-label="Zone de publication de commentaire" />
        <img class="image" [src]="image" *ngIf="image" />
        <div class="btn">
            <input (change)="onChangeFile($event)" type="file" class="custom-file-input">
            <input id="inputComment" type="submit" value='Publier' (click)="onCreate()">
        </div>
    </form>
</div>
